{{ define "main" }}
    <div class="post container">
        <div class="columns is-centered">
            <div class="post-content content">
                <h1 class="post-title">
                    {{ .Title }}
                </h1>

                {{ partial "meta.html" . }}
                {{ partial "tags.html" . }}

                <div class="post-body">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
